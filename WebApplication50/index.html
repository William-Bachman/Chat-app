<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <h1>Enter your thoughts here</h1>
    <div class="well" id="DisplayMessages"></div>
    <!----Send Message Modal----->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">New message</button>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"></span></button>
                    <h4 class="modal-title" id="exampleModalLabel">New message</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="User" class="control-label">User</label>
                            <input class="form-control" id="inputUserName" />
                            <label for="recipient-name" class="control-label">Recipient:</label>
                            <input type="text" class="form-control" id="inputRecipient">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">Message:</label>
                            <textarea class="form-control" id="inputMessage"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="sendMessage()">Send message</button>
                </div>
            </div>
        </div>
    </div>
    
    <!---Editing message modal-->
    <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Edit Your Details</h4>
                </div>
                <div class="modal-body">
                    <i>User Name:</i><input placeholder="Name..." class="form-control" id="editUserName" />

                    <i>Recipient:</i><input placeholder="Did you send it to the wrong person....." class="form-control" id="editRecipient" />
                    <i>Revised Message</i><input class="form-control" id="editMessage" placeholder="Edit your message here..." />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <span id="SaveEditButton"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="Scripts/jquery-2.1.3.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
